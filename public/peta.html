    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Membuat 3 kolom */
        gap: 20px; /* Jarak antar gambar */
        padding: 20px;
      }
      .map-item {
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .map-item img {
        width: 100%;
        height: auto;
      }
      .map-item h3 {
        padding: 10px;
        background-color: #ecf0f1;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
